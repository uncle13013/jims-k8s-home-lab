# Tmux Configuration for Kubernetes Development
# Enable mouse support
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable vi mode keys
setw -g mode-keys vi

# Use v to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# Increase the time display can be shown
set -g display-time 2000

# Status bar customization
set -g status-style bg=black,fg=white
set -g window-status-current-style bg=white,fg=black,bold
set -g window-status-style bg=black,fg=white

# Status bar left side
set -g status-left-length 40
set -g status-left "#[fg=green]#S #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]"

# Status bar right side
set -g status-right-length 60
set -g status-right "#[fg=black]• #[fg=green]#(cut -d ' ' -f 1-3 /proc/loadavg)#[default] #[fg=black]• #[fg=green]%H:%M#[default]"

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour166

# Window list colors
setw -g window-status-style fg=colour240,bg=default
setw -g window-status-current-style fg=colour166,bg=default,bold

# Clock mode colors
setw -g clock-mode-colour colour166

# Message text
set -g message-style bg=colour166,fg=black

# Pane number display
set -g display-panes-active-colour colour166
set -g display-panes-colour colour33

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity off

# Enable focus events
set -g focus-events on

# Set terminal colors
set -g default-terminal "screen-256color"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Easy config editing
bind e new-window -n "tmux.conf" "vim ~/.tmux.conf"

# Synchronize panes
bind y set-window-option synchronize-panes

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Ctrl-arrow
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# Quick window switching
bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 